plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

group 'guru.qa'
version '1.0'

def allureVersion = "2.23.0"

allure {
    report {
        version.set(allureVersion)
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion)
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.16.0',
            'com.github.javafaker:javafaker:1.0.2',
            "io.qameta.allure:allure-selenide:$allureVersion",
            'org.junit.jupiter:junit-jupiter:5.9.3',
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}

task main_test(type: Test) {
    useJUnitPlatform{
        includeTags("main")
    }
}

task debit_test(type: Test) {
    useJUnitPlatform{
        includeTags("debit")
    }
}

task credit_test(type: Test) {
    useJUnitPlatform{
        includeTags("loans")
    }
}

task savings_test(type: Test) {
    useJUnitPlatform{
        includeTags("savings")
    }
}